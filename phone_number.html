<body>
    <div class="wrap">
        <header>
            <nav>
                <div>
                    <img src="./img/nav_logo.svg" alt="상단바로고">
                </div>
                <div class="home_bt_hide">
                    <img src="./img/home_off.svg" alt="홈버튼">

            </nav>
            <div class="sub_nav">
                <div class="back_bt">
                    <img src='./img/back_bt.png' alt='뒤로가기'></img>
                </div>
                <div class="nav_title">
                    <span>
                        전화번호 입력

                </div>
                <div class="home_bt">
                    <img src="./img/home_off.svg" alt="홈버튼">
                </div>
            </div>
        </header>
        <div class="sub_text">
            <span>
                (배달기사) 휴대전화 번호를 입력 후 인증번호를 요청하세요
            </span>
        </div>

        <div class="main_contents">
            <span>010&nbsp;&nbsp;-&nbsp;&nbsp;</span>
            <input type="text" placeholder="0000" id="phone_first" onchange="phoneCheck();">
            <span>&nbsp;&nbsp;-&nbsp;&nbsp;</span>
            <input type="text" placeholder="0000" id="phone_second" onchange="phoneCheck();">
        </div>
        <div class="number_wrap">
            <ul>
                <li>1</li>
                <li>4</li>
                <li>7</li>
                <li>
                    <img src="./img/rotate_arr.svg" alt="리셋버튼">
                </li>
            </ul>
            <ul>
                <li>2</li>
                <li>5</li>
                <li>8</li>
                <li>0</li>
            </ul>
            <ul>
                <li>3</li>
                <li>6</li>
                <li>9</li>
                <li>
                    <img src="./img/back_arrow_w.svg" alt="취소버튼">
                </li>
            </ul>
        </div>
        <div class="bt_gr" onclick="location.href='enter_number.html'">
            <button>인증번호 요청</button>
        </div>
