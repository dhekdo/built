<html lang="en">
<head>

    <link rel="stylesheet" href="./css/enter_number.css">
</head>
<body>
    <div class="wrap">
        <header>
            <nav>
                <div>
                    <img src="./img/nav_logo.svg" alt="상단바로고">
                </div>
                <div class="home_bt_hide">
                    <img src="./img/home_off.svg" alt="홈버튼">
                </div>
            </nav>
            <div class="sub_nav">
                <div class="back_bt">
                    <img src='./img/back_bt.png' alt='뒤로가기'></img>
                </div>
                <div class="nav_title">
                    <span>
                        휴대폰 번호 입력
                    </span>
                </div>
                <div class="home_bt">
                    <img src="./img/home_off.svg" alt="홈버튼">
                </div>
            </div>
        </header>
        <div class="sub_text">
            <span>
                (배달기사) 기존에 등록하셨던 핸드폰번호 끝 4자리를 입력해 주세요
            </span>
        </div>

        <div class="main_contents">
            <input type="text" placeholder="1234" id="number_code" onchange="numberCheck();">
        </div>
        <div class="number_wrap">
            <ul>
                <li>1</li>
                <li>4</li>
                <li>7</li>
                <li>
                    <img src="./img/rotate_arr.svg" alt="리셋버튼">
                </li>
            </ul>
            <ul>
                <li>2</li>
                <li>5</li>
                <li>8</li>
                <li>0</li>
            </ul>
            <ul>
                <li>3</li>
                <li>6</li>
                <li>9</li>
                <li>
                    <img src="./img/back_arrow_w.svg" alt="취소버튼">
                </li>
            </ul>
        </div>
        <div class="bt_gr">
            <button>입력 완료</button>
        </div>
    </div>

    <div class="popup_open_long_wrap">
        <div class="title_box">
            <span class="point"></span>
            <p>번호선택</p>
            <span class="sub_text">아래의 번호 중 기사님의 번호를 선택한 후 완료 버튼을 눌러주세요</span>
        </div>
        <div class="content_box">
            <ul class="con_phone">
                <li>
                    <span class="point"></span>
                    <span>010 - 0000 - 1234</span>
                </li>
                <li>
                    <span class="point"></span>
                    <span>010 - 0000 - 1234</span>
                </li>
                <li>
                    <span class="point"></span>
                    <span>010 - 0000 - 1234</span>
                </li>
            </ul>
        </div>
        <div class="box_wrap">
            <div onclick="popupDownLong();">
                <i class="fa-solid fa-arrow-rotate-left point"></i>
                <p>끝자리 다시 입력</p>
                <span class="sub_text">번호 입력 화면으로 돌아갑니다</span>
            </div>
            <div onclick="location.href='door_sel.html'">
                <i class="fa-solid fa-check point"></i>
                <p>선택 완료</p>
                <span class="sub_text">배달을 완료합니다</span>
            </div>
        </div>
    </div>
    
    <script src="./js/popup.js"></script>
    <script src="./js/phone_number_4.js"></script>
    <script src="./js/enter_number.js"></script>
    <script src="./js/common.js"></script>
</body>
</html>
